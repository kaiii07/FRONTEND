<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="style.css">

    <!-- icon -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>

   <!-- Container -->
		<div class="container mx-auto mt-24">
			<div class="flex justify-center px-6 my-12">
				<!-- Row -->
				<div class="w-full xl:w-3/4 lg:w-11/12 flex">
					<!-- Col -->
					<div class="hidden lg:flex w-full lg:w-1/2 justify-around items-center">
                          <img src="../Images/forgetpass.png" alt="">
                    </div>
					<!-- Col -->
					<div class="w-full lg:w-1/2 bg-white p-7 mt-10 rounded-lg lg:rounded-l-none">
						<div class="flex flex-col space-y-2 text-center mb-5">
                            <h1 class="text-gray-800 font-bold text-3xl">Forget password</h1>
                            <p class="text-sm">Please enter your email address to recieve a verification code.</p>
                        </div>
                        <div class="flex items-center border-2 mb-3 py-2 px-3 rounded-2xl">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                            </svg>
                            <input class="pl-2 w-full outline-none border-none" required="" id="email" type="email" name="email" placeholder="Email"/>
                        </div>
                        <div class="flex justify-center gap-2 ml-3 text-sm py-2">
                            <a href="login.html">
                                <button type="submit" class="block w-32 text-sm border border-sky-950 py-2 rounded-2xl hover:-translate-y-1 transition-all duration-500 text-sky-950 font-semibold mb-2">
                                    back
                                </button>
                            </a>
                            <a href="verify.html">
                                <button type="submit" class="block w-32 text-sm bg-sky-950 py-2 rounded-2xl hover:-translate-y-1 transition-all duration-500 text-white font-semibold mb-2">
                                    Send
                                </button>
                            </a>
                        </div>
					</div>
				</div>
			</div> 
</body>
</html>
