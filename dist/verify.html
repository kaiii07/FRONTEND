<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <link rel="stylesheet" href="style.css">

    <!-- icon -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>

   <!-- Container -->
		<div class="container mx-auto mt-24">
			<div class="flex justify-center px-6 my-12">
				<!-- Row -->
				<div class="w-full xl:w-3/4 lg:w-11/12 flex">
					<!-- Col -->
					<div class="hidden lg:flex w-full lg:w-1/2 justify-around items-center">
                          <img src="../Images/verify.png" alt="">
                    </div>
					<!-- Col -->
					<div class="w-full lg:w-1/2 bg-white p-7 mt-10 rounded-lg lg:rounded-l-none">
						<div class="flex flex-col space-y-2 text-center mb-5">
                            <h1 class="text-gray-800 font-bold text-3xl">Verify your email</h1>
                            <p class="text-sm">Please enter the code we sent to user@example.com.</p>
                        </div>
                        <form action="" method="post">
                            <div class="flex items-center justify-center mx-10">
                              <input type="text" placeholder="1" maxlength="1" min="1" minlength="1" max="1" required
                                class="w-12 h-12 border rounded-lg p-4 text-center mx-auto hover:border-blue-200 focus:outline-none focus:ring focus:ring-blue-400 placeholder:font-medium font-bold text-xl text-blue-900">
                              <input type="text" placeholder="2" maxlength="1" min="1" minlength="1" max="1" required
                                class="w-12 h-12 border rounded-lg p-4 text-center mx-auto hover:border-blue-200 focus:outline-none focus:ring focus:ring-blue-400 placeholder:font-medium font-bold text-xl text-blue-900">
                              <input type="text" placeholder="3" maxlength="1" min="1" minlength="1" max="1" required
                                class="w-12 h-12 border rounded-lg p-4 text-center mx-auto hover:border-blue-200 focus:outline-none focus:ring focus:ring-blue-400 placeholder:font-medium font-bold text-xl text-blue-900">
                              <input type="text" placeholder="4" maxlength="1" min="1" minlength="1" max="1" required
                                class="w-12 h-12 border rounded-lg p-4 text-center mx-auto hover:border-blue-200 focus:outline-none focus:ring focus:ring-blue-400 placeholder:font-medium font-bold text-xl text-blue-900">
                            </div>
        
                            <div class="flex justify-center gap-2 ml-3 text-sm py-10">
                                <a href="Forgetpass.html">
                                    <button type="submit" class="block w-32 text-sm border border-sky-950 py-2 rounded-2xl hover:-translate-y-1 transition-all duration-500 text-sky-950 font-semibold mb-2">
                                        back
                                    </button>
                                </a>
                                <a href="newpass.html">
                                    <button type="submit" class="block w-32 text-sm bg-sky-950 py-2 rounded-2xl hover:-translate-y-1 transition-all duration-500 text-white font-semibold mb-2">
                                        Send
                                    </button>
                                </a>
                            </div>   
                          </form>
                        
					</div>
				</div>
			</div> 
</body>
</html>
