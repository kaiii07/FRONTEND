<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">

    <!-- icon -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>

   <!-- Container -->
		<div class="container mx-auto">
			<div class="flex justify-center px-6 my-12">
				<!-- Row -->
				<div class="w-full xl:w-3/4 lg:w-11/12 flex">
					<!-- Col -->
					<div class="hidden lg:flex w-full lg:w-1/2 justify-around items-center">
                          <img src="../Images/register.png" alt="">
                    </div>
					<!-- Col -->
					<div class="w-full lg:w-1/2 bg-white p-7 mt-7 rounded-lg lg:rounded-l-none">
						<h1 class="text-gray-800 font-bold text-center text-3xl mb-6">Welcome, Clever Fox!</h1>
                        <div class="flex items-center border-2 mb-3 py-2 px-3 rounded-2xl ">
                            <ion-icon class="text-gray-400" name="person-outline"></ion-icon>
                            <input class="pl-2 w-full outline-none border-none" type="name" name="name" id="name" placeholder="Name"/>
                        </div>
                        <div class="flex items-center border-2 mb-3 py-2 px-3 rounded-2xl">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                            </svg>
                            <input required="" id="username" class="pl-2 w-full outline-none border-none" type="username" name="username" placeholder="Username"/>
                        </div>
                        <div class="flex items-center border-2 mb-2 py-2 px-3 rounded-2xl ">
                            <ion-icon class="text-gray-400" name="lock-closed-outline"></ion-icon>
                            <input class="pl-2 w-full outline-none border-none" type="password" name="password" id="password" placeholder="••••••••"/>
                        </div>
                        <button type="submit" class="block w-full bg-sky-950 mt-5 py-2 rounded-2xl hover:-translate-y-1 transition-all duration-500 text-white font-semibold mb-2">
                            Sign up
                        </button>
                        <div class="flex items-center gap-2 mt-4">
                            <p class="text-sm ml-2 hover:text-blue-500 cursor-pointer hover:-translate-y-1 duration-500 transition-all">Already have an account?</p>                      
                            <a href="login.html" class="text-sm font-semibold text-sky-900 hover:text-blue-500 cursor-pointer hover:-translate-y-1 duration-500 transition-all">Sign in</a>                         
                        </div>
					</div>
				</div>
			</div> 
</body>
</html>
